image:
  repository: danluki/taskvault-docs
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: NodePort
  port: 4321


resources: {}

serviceAccount:
  create: true
  name: ""
  annotations: {}
  automount: true

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

ingress:
  enabled: false
  className: "nginx"
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
  hosts:
    - host: docs.localhost
      paths:
        - path: /
          pathType: Prefix